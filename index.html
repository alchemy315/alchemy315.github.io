<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown问答测试系统</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 2px;
        }
        
        .upload-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background-color: #edf7fd;
        }
        
        .upload-section p {
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .options-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .quiz-counter {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .single-quiz-container {
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-card {
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-question {
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .quiz-answer {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 5px solid #3498db;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .difficulty-3 {
            background-color: #e74c3c;
            color: white;
        }
        
        .difficulty-2 {
            background-color: #f39c12;
            color: white;
        }
        
        .difficulty-1 {
            background-color: #27ae60;
            color: white;
        }
        
        .show-answer-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            align-self: flex-start;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .show-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.3);
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.4);
        }
        
        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-bar {
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .no-file-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .file-name {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
            background-color: #f1f8ff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .current-quiz {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .options-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown问答测试系统 - 单题模式（按难度排序）</h1>
        
        <div class="upload-section">
            <p>请上传Markdown格式的问答文件</p>
            <input type="file" id="file-input" class="file-input" accept=".md">
            <label for="file-input" class="file-label">选择文件</label>
            <div id="file-name" class="file-name"></div>
        </div>
        
        <div class="options-section">
            <div>
                <span>随机顺序: </span>
                <label class="switch">
                    <input type="checkbox" id="random-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="quiz-count" class="quiz-counter">总题数: 0</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="current-quiz" class="current-quiz">当前题目: 0/0</div>
        
        <div id="single-quiz-container" class="single-quiz-container">
            <div class="no-file-message">请上传Markdown文件开始测试</div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>上一题</button>
            <button id="show-answer-btn" class="show-answer-btn">显示答案</button>
            <button id="next-btn" class="nav-btn" disabled>下一题</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const randomToggle = document.getElementById('random-toggle');
            const quizCount = document.getElementById('quiz-count');
            const progress = document.getElementById('progress');
            const currentQuiz = document.getElementById('current-quiz');
            const singleQuizContainer = document.getElementById('single-quiz-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            
            let quizzes = [];
            let currentQuizzes = [];
            let currentIndex = 0;
            
            // 文件上传处理
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = `已选择: ${file.name}`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        processFileContent(content);
                    };
                    reader.readAsText(file);
                }
            });
            
            // 处理文件内容
            function processFileContent(content) {
                const lines = content.split('\n');
                quizzes = [];
                
                lines.forEach(line => {
                    if (hasChinese(line)) {
                        const quiz = parseQuizLine(line);
                        if (quiz) {
                            quizzes.push(quiz);
                        }
                    }
                });
                
                quizCount.textContent = `总题数: ${quizzes.length}`;
                updateQuizzes();
            }
            
            // 检查是否包含中文
            function hasChinese(str) {
                return /[\u4e00-\u9fff]/.test(str);
            }
            
            // 解析问答行
            function parseQuizLine(line) {
                // 简化处理：假设格式为 | 问题 | 答案 |
                const parts = line.split('|').filter(part => part.trim() !== '');
                
                if (parts.length >= 2) {
                    // 清理内容
                    const question = cleanContent(parts[0].trim());
                    let answer = cleanContent(parts[1].trim());
                    
                    // 检测难度级别
                    let level = 1; // 默认难度为1
                    const levelMatch = answer.match(/\/-(\d)-\//);
                    if (levelMatch) {
                        level = parseInt(levelMatch[1]);
                        // 移除难度标记
                        answer = answer.replace(/\/-\d-\//g, '');
                    }
                    
                    return { question, answer, level };
                }
                
                return null;
            }
            
            // 清理内容
            function cleanContent(str) {
                return str.replace(/\*\*/g, '')
                          .replace(/<br\s*\/?>/gi, '\n')
                          .replace(/<u>/gi, '')
                          .replace(/<\/u>/gi, '');
            }
            
            // 按难度排序题目
            function sortByPoint(quizs, ran = true) {
                const quizs_1 = [];
                const quizs_2 = [];
                const quizs_3 = [];
                
                for (const q of quizs) {
                    if (q.level === 3) {
                        quizs_3.push(q);
                    } else if (q.level === 2) {
                        quizs_2.push(q);
                    } else {
                        quizs_1.push(q);
                    }
                }
                
                if (ran) {
                    shuffleArray(quizs_1);
                    shuffleArray(quizs_2);
                    shuffleArray(quizs_3);
                }
                
                // 难度3在前，然后是难度2，最后是难度1
                return [...quizs_3, ...quizs_2, ...quizs_1];
            }
            
            // 更新题目显示
            function updateQuizzes() {
                if (quizzes.length === 0) {
                    singleQuizContainer.innerHTML = '<div class="no-file-message">没有找到有效的题目</div>';
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    showAnswerBtn.disabled = true;
                    return;
                }
                
                // 根据难度排序
                currentQuizzes = sortByPoint(quizzes, randomToggle.checked);
                
                // 重置索引
                currentIndex = 0;
                showQuiz(currentIndex);
                
                // 启用按钮
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                showAnswerBtn.disabled = false;
            }
            
            // 显示指定索引的题目
            function showQuiz(index) {
                const quiz = currentQuizzes[index];
                const difficultyClass = `difficulty-${quiz.level}`;
                const difficultyText = `难度${quiz.level}`;
                
                singleQuizContainer.innerHTML = `
                    <div class="quiz-card">
                        <div class="quiz-question">
                            ${quiz.question}
                            <span class="difficulty-badge ${difficultyClass}">${difficultyText}</span>
                        </div>
                        <div class="quiz-answer" id="current-answer">${quiz.answer}</div>
                    </div>
                `;
                
                // 更新当前题目指示器
                currentQuiz.textContent = `当前题目: ${index + 1}/${currentQuizzes.length}`;
                
                // 更新进度条
                progress.style.width = `${((index + 1) / currentQuizzes.length) * 100}%`;
                
                // 更新按钮状态
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === currentQuizzes.length - 1;
                
                // 重置显示答案按钮
                showAnswerBtn.textContent = '显示答案';
                document.getElementById('current-answer').style.display = 'none';
            }
            
            // 打乱数组顺序
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 随机选项变化时更新题目
            randomToggle.addEventListener('change', function() {
                if (quizzes.length > 0) {
                    updateQuizzes();
                }
            });
            
            // 上一题按钮事件
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    showQuiz(currentIndex);
                }
            });
            
            // 下一题按钮事件
            nextBtn.addEventListener('click', function() {
                if (currentIndex < currentQuizzes.length - 1) {
                    currentIndex++;
                    showQuiz(currentIndex);
                }
            });
            
            // 显示答案按钮事件
            showAnswerBtn.addEventListener('click', function() {
                const answerElement = document.getElementById('current-answer');
                
                if (answerElement.style.display === 'block') {
                    answerElement.style.display = 'none';
                    this.textContent = '显示答案';
                } else {
                    answerElement.style.display = 'block';
                    this.textContent = '隐藏答案';
                }
            });
        });
    </script>
</body>
</html>
