<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown问答测试系统 - 单题模式（按难度排序）</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 28px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            border-radius: 2px;
        }
        
        .upload-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #3498db;
            background-color: #edf7fd;
        }
        
        .upload-section p {
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .options-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .quiz-counter {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .seed-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .seed-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 120px;
        }
        
        .jump-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .jump-difficulty {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100px;
        }
        
        .jump-number {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80px;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .action-btn:hover {
            background: linear-gradient(90deg, #34495e, #2c3e50);
        }
        
        .single-quiz-container {
            margin-top: 20px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-card {
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .quiz-question {
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .quiz-answer {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 5px solid #3498db;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .difficulty-3 {
            background-color: #e74c3c;
            color: white;
        }
        
        .difficulty-2 {
            background-color: #f39c12;
            color: white;
        }
        
        .difficulty-1 {
            background-color: #27ae60;
            color: white;
        }
        
        .show-answer-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            align-self: flex-start;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .show-answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.3);
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.4);
        }
        
        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 多进度条样式 */
        .multi-progress {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-1 {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
        }
        
        .progress-2 {
            background: linear-gradient(90deg, #f39c12, #f1c40f);
        }
        
        .progress-3 {
            background: linear-gradient(90deg, #e74c3c, #e67e22);
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .progress-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .progress-color {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .progress-1-color {
            background-color: #27ae60;
        }
        
        .progress-2-color {
            background-color: #f39c12;
        }
        
        .progress-3-color {
            background-color: #e74c3c;
        }
        
        .no-file-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .file-name {
            margin-top: 15px;
            font-weight: bold;
            color: #2c3e50;
            background-color: #f1f8ff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .current-quiz {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .seed-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .options-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
            
            .seed-section, .jump-section {
                flex-direction: column;
                width: 100%;
            }
            
            .seed-input, .jump-difficulty, .jump-number {
                width: 100%;
            }
            
            .progress-labels {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown问答测试系统 - 单题模式（按难度排序）</h1>
        
        <div class="upload-section">
            <p>请上传Markdown格式的问答文件</p>
            <input type="file" id="file-input" class="file-input" accept=".md">
            <label for="file-input" class="file-label">选择文件</label>
            <div id="file-name" class="file-name"></div>
        </div>
        
        <div class="options-section">
            <div>
                <span>随机顺序: </span>
                <label class="switch">
                    <input type="checkbox" id="random-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div id="quiz-count" class="quiz-counter">总题数: 0</div>
        </div>
        
        <div class="seed-section">
            <span>随机种子:</span>
            <input type="text" id="seed-input" class="seed-input" placeholder="输入种子或留空">
            <button id="apply-seed-btn" class="action-btn">应用种子</button>
        </div>
        
        <div class="jump-section">
            <span>跳转至:</span>
            <select id="jump-difficulty" class="jump-difficulty">
                <option value="3">难度3</option>
                <option value="2">难度2</option>
                <option value="1">难度1</option>
            </select>
            <span>第</span>
            <input type="number" id="jump-number" class="jump-number" placeholder="1" min="1">
            <span>题</span>
            <button id="jump-btn" class="action-btn">跳转</button>
        </div>
        
        <div id="seed-info" class="seed-info">当前种子: 无</div>
        
        <!-- 多进度条 -->
        <div class="progress-labels">
            <div class="progress-label">
                <div class="progress-color progress-1-color"></div>
                <span id="progress-label-1">难度1 (0)</span>
            </div>
            <div class="progress-label">
                <div class="progress-color progress-2-color"></div>
                <span id="progress-label-2">难度2 (0)</span>
            </div>
            <div class="progress-label">
                <div class="progress-color progress-3-color"></div>
                <span id="progress-label-3">难度3 (0)</span>
            </div>
        </div>
        <div class="multi-progress">
            <div class="progress-bar progress-1" id="progress-1"></div>
            <div class="progress-bar progress-2" id="progress-2"></div>
            <div class="progress-bar progress-3" id="progress-3"></div>
        </div>
        
        <div id="current-quiz" class="current-quiz">当前题目: 0/0</div>
        
        <div id="single-quiz-container" class="single-quiz-container">
            <div class="no-file-message">请上传Markdown文件开始测试</div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>上一题</button>
            <button id="show-answer-btn" class="show-answer-btn">显示答案</button>
            <button id="next-btn" class="nav-btn" disabled>下一题</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const randomToggle = document.getElementById('random-toggle');
            const quizCount = document.getElementById('quiz-count');
            const progress1 = document.getElementById('progress-1');
            const progress2 = document.getElementById('progress-2');
            const progress3 = document.getElementById('progress-3');
            const progressLabel1 = document.getElementById('progress-label-1');
            const progressLabel2 = document.getElementById('progress-label-2');
            const progressLabel3 = document.getElementById('progress-label-3');
            const currentQuiz = document.getElementById('current-quiz');
            const singleQuizContainer = document.getElementById('single-quiz-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const seedInput = document.getElementById('seed-input');
            const applySeedBtn = document.getElementById('apply-seed-btn');
            const jumpDifficulty = document.getElementById('jump-difficulty');
            const jumpNumber = document.getElementById('jump-number');
            const jumpBtn = document.getElementById('jump-btn');
            const seedInfo = document.getElementById('seed-info');
            
            let quizzes = [];
            let currentQuizzes = [];
            let currentIndex = 0;
            let currentSeed = null;
            let randomGenerator = null;
            let levelCounts = {1: 0, 2: 0, 3: 0};
            let difficultyRanges = {1: {start: 0, end: 0}, 2: {start: 0, end: 0}, 3: {start: 0, end: 0}};
            
            // 生成随机种子（四位字母数字）
            function generateRandomSeed() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < 4; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }
            
            // 初始化时设置随机种子
            const initialSeed = generateRandomSeed();
            seedInput.value = initialSeed;
            applySeedBtn.click();
            
            // 文件上传处理
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = `已选择: ${file.name}`;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        processFileContent(content);
                    };
                    reader.readAsText(file);
                }
            });
            
            // 处理文件内容
            function processFileContent(content) {
                const lines = content.split('\n');
                quizzes = [];
                levelCounts = {1: 0, 2: 0, 3: 0};
                
                lines.forEach(line => {
                    if (hasChinese(line)) {
                        const quiz = parseQuizLine(line);
                        if (quiz) {
                            quizzes.push(quiz);
                            levelCounts[quiz.level]++;
                        }
                    }
                });
                
                // 更新进度条标签
                updateProgressLabels();
                
                quizCount.textContent = `总题数: ${quizzes.length}`;
                updateQuizzes();
            }
            
            // 更新进度条标签
            function updateProgressLabels() {
                progressLabel1.textContent = `难度1 (${levelCounts[1]})`;
                progressLabel2.textContent = `难度2 (${levelCounts[2]})`;
                progressLabel3.textContent = `难度3 (${levelCounts[3]})`;
            }
            
            // 检查是否包含中文
            function hasChinese(str) {
                return /[\u4e00-\u9fff]/.test(str);
            }
            
            // 解析问答行
            function parseQuizLine(line) {
                // 简化处理：假设格式为 | 问题 | 答案 |
                const parts = line.split('|').filter(part => part.trim() !== '');
                
                if (parts.length >= 2) {
                    // 清理内容
                    const question = cleanContent(parts[0].trim());
                    let answer = cleanContent(parts[1].trim());
                    
                    // 检测难度级别
                    let level = 1; // 默认难度为1
                    const levelMatch = answer.match(/\/-(\d)-\//);
                    if (levelMatch) {
                        level = parseInt(levelMatch[1]);
                        // 移除难度标记
                        answer = answer.replace(/\/-\d-\//g, '');
                    }
                    
                    return { question, answer, level };
                }
                
                return null;
            }
            
            // 清理内容 - 修改此函数以保留粗体和下划线格式
            function cleanContent(str) {
                // 将 **文本** 转换为 <strong>文本</strong>
                str = str.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 保留 <u> 和 </u> 标签
                // 将 <br /> 或 <br> 替换为 <br> 标签
                str = str.replace(/<br\s*\/?>/gi, '<br>');
                
                return str;
            }
            
            // 随机数生成器（基于种子）
            function createRandomGenerator(seed) {
                return function() {
                    seed = (seed * 9301 + 49297) % 233280;
                    return seed / 233280;
                };
            }
            
            // 按难度排序题目
            function sortByPoint(quizs, ran = true) {
                const quizs_1 = [];
                const quizs_2 = [];
                const quizs_3 = [];
                
                for (const q of quizs) {
                    if (q.level === 3) {
                        quizs_3.push(q);
                    } else if (q.level === 2) {
                        quizs_2.push(q);
                    } else {
                        quizs_1.push(q);
                    }
                }
                
                if (ran) {
                    // 使用自定义随机数生成器或Math.random
                    const randomFn = randomGenerator || Math.random;
                    
                    shuffleArray(quizs_1, randomFn);
                    shuffleArray(quizs_2, randomFn);
                    shuffleArray(quizs_3, randomFn);
                }
                
                // 难度3在前，然后是难度2，最后是难度1
                return [...quizs_3, ...quizs_2, ...quizs_1];
            }
            
            // 更新题目显示
            function updateQuizzes() {
                if (quizzes.length === 0) {
                    singleQuizContainer.innerHTML = '<div class="no-file-message">没有找到有效的题目</div>';
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    showAnswerBtn.disabled = true;
                    return;
                }
                
                // 根据难度排序
                currentQuizzes = sortByPoint(quizzes, randomToggle.checked);
                
                // 计算每个难度范围的起始和结束索引
                calculateDifficultyRanges();
                
                // 重置索引
                currentIndex = 0;
                showQuiz(currentIndex);
                
                // 启用按钮
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                showAnswerBtn.disabled = false;
                
                // 更新跳转输入框的最大值
                updateJumpNumberMax();
            }
            
            // 计算每个难度范围的起始和结束索引
            function calculateDifficultyRanges() {
                let count3 = 0, count2 = 0, count1 = 0;
                
                for (let i = 0; i < currentQuizzes.length; i++) {
                    const quiz = currentQuizzes[i];
                    if (quiz.level === 3) count3++;
                    else if (quiz.level === 2) count2++;
                    else if (quiz.level === 1) count1++;
                }
                
                difficultyRanges[3] = {
                    start: 0,
                    end: count3 - 1
                };
                
                difficultyRanges[2] = {
                    start: count3,
                    end: count3 + count2 - 1
                };
                
                difficultyRanges[1] = {
                    start: count3 + count2,
                    end: count3 + count2 + count1 - 1
                };
            }
            
            // 更新跳转题号输入框的最大值
            function updateJumpNumberMax() {
                const selectedDifficulty = parseInt(jumpDifficulty.value);
                const range = difficultyRanges[selectedDifficulty];
                const count = range.end - range.start + 1;
                jumpNumber.max = count;
                jumpNumber.placeholder = `1-${count}`;
            }
            
            // 显示指定索引的题目
            function showQuiz(index) {
                const quiz = currentQuizzes[index];
                const difficultyClass = `difficulty-${quiz.level}`;
                const difficultyText = `难度${quiz.level}`;
                
                singleQuizContainer.innerHTML = `
                    <div class="quiz-card">
                        <div class="quiz-question">
                            ${quiz.question}
                            <span class="difficulty-badge ${difficultyClass}">${difficultyText}</span>
                        </div>
                        <div class="quiz-answer" id="current-answer">${quiz.answer}</div>
                    </div>
                `;
                
                // 更新当前题目指示器
                currentQuiz.textContent = `当前题目: ${index + 1}/${currentQuizzes.length}`;
                
                // 更新多进度条
                updateMultiProgress(index);
                
                // 更新按钮状态
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === currentQuizzes.length - 1;
                
                // 重置显示答案按钮
                showAnswerBtn.textContent = '显示答案';
                document.getElementById('current-answer').style.display = 'none';
                
                // 更新跳转部分以反映当前题目
                updateJumpToCurrent(index);
            }
            
            // 更新跳转部分以反映当前题目
            function updateJumpToCurrent(index) {
                const quiz = currentQuizzes[index];
                const difficulty = quiz.level;
                const range = difficultyRanges[difficulty];
                const numberInDifficulty = index - range.start + 1;
                
                jumpDifficulty.value = difficulty;
                jumpNumber.value = numberInDifficulty;
                updateJumpNumberMax();
            }
            
            // 更新多进度条
            function updateMultiProgress(currentIndex) {
                // 计算每个难度在当前索引前的题目数
                let count1 = 0, count2 = 0, count3 = 0;
                
                for (let i = 0; i <= currentIndex; i++) {
                    const quiz = currentQuizzes[i];
                    if (quiz.level === 1) count1++;
                    else if (quiz.level === 2) count2++;
                    else if (quiz.level === 3) count3++;
                }
                
                // 计算每个难度的完成百分比
                const percent1 = levelCounts[1] > 0 ? Math.round((count1 / levelCounts[1]) * 100) : 0;
                const percent2 = levelCounts[2] > 0 ? Math.round((count2 / levelCounts[2]) * 100) : 0;
                const percent3 = levelCounts[3] > 0 ? Math.round((count3 / levelCounts[3]) * 100) : 0;
                
                // 更新进度条宽度
                progress1.style.width = `${percent1}%`;
                progress2.style.width = `${percent2}%`;
                progress3.style.width = `${percent3}%`;
            }
            
            // 打乱数组顺序（使用指定的随机函数）
            function shuffleArray(array, randomFn = Math.random) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(randomFn() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 应用随机种子
            applySeedBtn.addEventListener('click', function() {
                const seedValue = seedInput.value.trim();
                
                if (seedValue === '') {
                    // 清空种子，使用系统随机
                    currentSeed = null;
                    randomGenerator = null;
                    seedInfo.textContent = '当前种子: 无 (使用系统随机)';
                } else {
                    // 使用输入的种子
                    currentSeed = parseInt(seedValue) || seedValue.hashCode(); // 如果输入不是数字，使用字符串的哈希值
                    randomGenerator = createRandomGenerator(currentSeed);
                    seedInfo.textContent = `当前种子: ${currentSeed}`;
                }
                
                // 重新生成题目顺序
                if (quizzes.length > 0) {
                    updateQuizzes();
                }
            });
            
            // 为字符串添加hashCode方法（用于将字符串转换为数字种子）
            String.prototype.hashCode = function() {
                let hash = 0;
                for (let i = 0; i < this.length; i++) {
                    const char = this.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 转换为32位整数
                }
                return hash;
            };
            
            // 跳转难度变化时更新跳转题号的最大值
            jumpDifficulty.addEventListener('change', function() {
                updateJumpNumberMax();
            });
            
            // 跳转到指定难度和题号
            jumpBtn.addEventListener('click', function() {
                const targetDifficulty = parseInt(jumpDifficulty.value);
                const targetNumber = parseInt(jumpNumber.value);
                
                if (isNaN(targetNumber) || targetNumber < 1) {
                    alert('请输入有效的题号');
                    return;
                }
                
                const range = difficultyRanges[targetDifficulty];
                const count = range.end - range.start + 1;
                
                if (targetNumber > count) {
                    alert(`该难度只有 ${count} 道题目`);
                    return;
                }
                
                // 计算总索引
                const targetIndex = range.start + targetNumber - 1;
                
                if (targetIndex >= 0 && targetIndex < currentQuizzes.length) {
                    currentIndex = targetIndex;
                    showQuiz(currentIndex);
                } else {
                    alert('跳转失败，请检查输入');
                }
            });
            
            // 随机选项变化时更新题目
            randomToggle.addEventListener('change', function() {
                if (quizzes.length > 0) {
                    updateQuizzes();
                }
            });
            
            // 上一题按钮事件
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    showQuiz(currentIndex);
                }
            });
            
            // 下一题按钮事件
            nextBtn.addEventListener('click', function() {
                if (currentIndex < currentQuizzes.length - 1) {
                    currentIndex++;
                    showQuiz(currentIndex);
                }
            });
            
            // 显示答案按钮事件
            showAnswerBtn.addEventListener('click', function() {
                const answerElement = document.getElementById('current-answer');
                
                if (answerElement.style.display === 'block') {
                    answerElement.style.display = 'none';
                    this.textContent = '显示答案';
                } else {
                    answerElement.style.display = 'block';
                    this.textContent = '隐藏答案';
                }
            });
        });
    </script>
